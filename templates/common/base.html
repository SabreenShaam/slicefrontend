{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitopia</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-datepicker3.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/slicerepublic.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/common/font/font.css' %}" rel='stylesheet' type='text/css'>
    <script src="{% static 'js/common/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'js/common/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/common/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'js/classes/loadingbar.js' %}"></script>
    <script src="{% static 'js/classes/onStartSetup.js' %}"></script>
    <link rel="icon" href="{% static 'images/Fitopia_logo.png' %}" type="image/gif" sizes="16x16">
</head>
<body ng-app="mainApp">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header ">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {#            <img class="slice_republic_logo" src="../static/images/slice_republic_logo.png">#}
            <a class="navbar-brand" href="{% block navBrandHref %} {% endblock navBrandHref %}">
                <img src="../../static/images/fitopia-logo.png" style="width:140px; height:21px;">
            </a>
            <br>
            {% block studioname %}{% endblock studioname %}
        </div>

        <div id="navbar" class="navbar-collapse collapse">

            {% block navbar %} {% endblock navbar %}
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>
{% block content %} {% endblock content %}
{% block footer %} {% endblock footer %}
</body>
{% block script %} {% endblock %}
</html>
